<html>
<head>
    <title>Reverse String</title>
</head>
<body>
<script>
    // program to reverse a string

function reverseString(str) {
    console.log(str);
// empty string
let newString = "";
for (let i = str.length - 1; i >= 0; i--) {
    newString += str[i];
}
return newString;
}

// take input from the user
const string = prompt('Enter a string: ');

const result = reverseString(string);
console.log(result);
</script>

</body>
</html>
